<!DOCTYPE html>
<html>
<head>

	<meta charset="EUC-KR">
	
	<title>Insert title here</title>
	
	<script src="js/jquery-1.4.4.min.js"></script>

</head>
<body>
	
	<div id="div1"></div>
	
	<div id="div2">
		
		<ul>
		
			<li id="li3">바보</li>
			<li id="li4">온달</li>
			
			<ul>
			
				<li id="li5">멋지다</li>
			
			</ul>
		
		</ul>
	
	</div>
	
	<script>
	
		// $(function() { ... }); 은
		// html : <body onload="" ...
		// javascript : window.onload="" ...
		// 를 줄여서 만든 것
		$(function() {
			
			$("#li3").hover(function() {
			
				// mouseEnter
				$(this).css("background", "yellow");
				
			}, function () {
				
				// mouseLeave
				$(this).css("background", "pink");
				
			});
			
		});
	
	</script>
	
</body>
</html>
