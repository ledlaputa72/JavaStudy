<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 테이블 롤 -->
	<table border=1 width=300 height=200>
	
		<!-- 줄(행) 생성 -->
		<tr align="center">
			<th>이름</th>		<!-- 칸(열) : 제목 -->
			<th>나이</th>
		</tr>
		
		<!-- 또 하나의 줄 생성 -->
		<tr align="center">
			<td>홍길동</td>	<!-- 이번에는 칸 생성, 내용이 들어간다. -->
			<td>27</td>
		</tr>
		
		<tr align="center">
			<td>이도령</td>
			<td>21</td>
		</tr>
		
		<tr align="center">
			<td colspan="2">후보 선수 2명</td>
		</tr>
			
	</table>
	
	<br><br>
	
	가자 네이버로 <br>
	
	<hr>
	
	<!-- a tag는 anchor를 의미 -->
	window. <a href="http://www.naver.com">어디간다구 네이버?</a> <br>
	
	
</body>
</html>
