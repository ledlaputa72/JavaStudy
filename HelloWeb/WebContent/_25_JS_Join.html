<title>회원가입</title>
<script type="text/javascript">
function kajaCheck(){
	/* ************* 가입나이 조건 *************** */
	if(f1.na2.value<20 || f1.na2.value>50){ //value : 입력칸에 들어간 내용
		//documnent.f1.
		alert("20-50세 나이만 가능")
		f1.na2.focus(); //입력대기 커서가 향하는 위치 
		return
	} //if end
	
	/* ************* 이메일 조건 *************** */
	var reg1 = /^[A-Za-z0-9.]{3,}@[A-Za-Z0-9]{3,}\.[A-Za-Z0-9.]{3,7}$/
	if(!reg1.test(f1.email1.value)){
		alert("email 입력에러")
		f1.email1.focus();
		return
	}
	
	/* ************* 아이디 조건 *************** */
	var reg2 = /^[A-Za-z]{1,14}[0-9]{1,14}$/
	if(f1.id1.value.length<8 || f1.id1.value.length<15 || !reg2.test(f1.id1.value)){
		alert("아이디는 8-15자 사이의 영문자 이어서 숫자의 조합으로 입력")
		f1.id1.focus();
		return
	}  
	
	/* ************* 서버로 보내기 *************** */
	f1.submit(); //서버로 가자 document.f1.submit()
}// check end

</script>
