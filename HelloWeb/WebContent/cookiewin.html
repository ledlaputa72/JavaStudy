<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
window.onunload=function(){
	kajaCookie();
}
function kajaCookie(){
	if(document.f1.chk1.checked == true) { //객체.속성 //checkbox를 check 했으면 		
		var oneul1=new Date() //5.27일 5시 7분
		oneul1.setDate(oneul1.getDate() + 1 ) //5.28일 5시 7분 
		document.cookie="annaeCookie=kongji1;expires=" + oneul1.toUTCString() // + oneul1.toGMTString()
		//universal time + coordinate(세계 협정시)
		//날짜가 지나면 쿠키는 자동 삭제됨 
	} //check가 안되어 있으면 쿠키 만들지 않고 끝 
}

</script>
</head>
<body style="background-color:yellow;">
<h3>오늘의 이벤트</h3>
<pre>
오늘 5시까지 3층 커피숍을 이용하시면
무료 시음권 2장을 드립니다. 
많은 이용 바랍니다.
</pre><hr>
<div onclick="self.close()">닫기</div>
<form name="f1">
	<input type="checkbox" name="chk1">
	지급부터 하루동안 이 창문 띄우지 않습니다. 
</form>
</body>
</html>
