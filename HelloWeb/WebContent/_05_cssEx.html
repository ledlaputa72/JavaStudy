<!DOCTYPE html>
<html>
<head>

	<meta charset="EUC-KR">
	
	<title>Insert title here</title>
	
	<!-- css (Cascading Style Sheets (디자인)) -->
	<!-- 이름(태그, 클래스) { 속성명 : 값; } -->
	
	<style>
	
		body { background-color : #0000ff; }
		
		.a1 { color : violet; }
		
		/* rgba의 a는 투명도, 0.0 ~ 1.0 (투명 ~ 불투명) */
		.a5 { color : rgba(255, 255, 0, 0.5); }
		
		#a7 { color : pink; }
		
	</style>
	
</head>
<body>

	<div class="a1">뭐야</div>
	
	<div class="a5">뭐야 투명도야?</div>
	
	<div id="a7">뭐야 id야?</div>
</body>
</html>
